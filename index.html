<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Editor JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>
  </head>
  <body>
    <div class="container ">
        <h2> Photo Editor</h2>
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label class="title">Filters</label>
                    <div class="options">
                        <button id="brightness" onclick="Properties(this.id)">Brightness</button>
                        <button id="saturation" onclick="Properties(this.id)">Saturation</button>
                        <button id="inversion"  onclick="Properties(this.id)">Inversion</button>
                        <button id="grayscale"  onclick="Properties(this.id)">Grayscale</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p id="name">Brightness</p>
                            <p id="value">100%</p>
                        </div>
                        <input id="slider-value" type="range" value="100" min="0" max="200">
                    </div>
                </div>
                <div class="rotate">
                    <label class="title">Rotate & Flip</label>
                    
                    <div class="added-slider">
                        <div class="filter-info">
                            <p id="name">Grayscale</p>
                            <p id="value-g">0%</p>
                        </div>
                        <input id="slider-value-g" type="range" value="0" min="0" max="200">
                    </div>
                 
                    <div class="added-slider">
                        <div class="filter-info">
                            <p id="name">Blur</p>
                            <p id="value-b">0px</p>
                        </div>
                        <input id="slider-value-b" type="range" value="0" min="0" max="50">
                    </div>
                 
                    <div class="added-slider">
                        <div class="filter-info">
                            <p id="name">Rotate</p>
                            <p id="value-r">0deg</p>
                        </div>
                        <input id="slider-value-r" type="range" value="0" min="0" max="360">
                    </div>
                 
                    <div class="added-slider">
                        <div class="filter-info">
                            <p id="name">Sepia</p>
                            <p id="value-s">0%</p>
                        </div>
                        <input id="slider-value-s" type="range" value="0" min="0" max="100">
                    </div>
                 
                 
                    <div class="options">
                        <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                        <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                        <button id="horizontal"><i class='bx bx-reflect-vertical'></i></button>
                        <button id="vertical"><i class='bx bx-reflect-horizontal' ></i></button>
                    </div>
                </div>
            </div>
            <div class="preview-img">
                <img src="image-placeholder.svg" alt="preview-img" id="photo-src">
            </div>
        </div>
        <div class="controls">
            <button class="reset-filter" id="reset-filter">Reset Filters</button>
            <div id="row">
                <input type="file" id="file-input" accept="image/*"  hidden>
                <button class="choose-img" onclick="uploadImage()">Choose Image</button>
                <button class="save-img"  onclick="downloadpicture(0)">Save Image</button>
            </div>
        </div>
    </div>
    <script rel="text/JavaScript" src="javacript.js"></script>
  </body>
</html>
